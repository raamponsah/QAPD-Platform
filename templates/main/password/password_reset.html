{% extends "accounts/base/auth-base.html"%}


{% block content %}


	<!--Reset Password-->
	<div class="container p-5">
  	 	<h2 class="font-weight-bold mt-3">Reset Password</h2>
		<hr>
		<p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="POST">
            {% csrf_token %}
            {% for field in password_reset_form %}
{{ field }}
            {% endfor %}
            <button class="btn app-btn-primary" type="submit">Send email</button>
        </form>
  	</div>

{% endblock %}
